apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-redis-counter
  namespace: default
  labels:
    app: flask-redis-counter
spec:
  replicas: 2  # ðŸ“Œ NÃºmero de pods a ejecutar
  selector:
    matchLabels:
      app: flask-redis-counter
  template:
    metadata:
      labels:
        app: flask-redis-counter
    spec:
      containers:
      - name: flask-app
        image: ramon1743/flask-redis-counter-practica-ramonmeza:latest
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: flask-redis-config  # ðŸ“Œ Cargar ConfigMap
        - secretRef:
            name: flask-redis-secret  # ðŸ“Œ Cargar Secret
