<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica CI/CD Keepcoding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        h2 {
            font-size: 2em;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .counter-positive {
            background-color: #4CAF50;
            color: white;
        }
        .counter-negative {
            background-color: #f44336;
            color: white;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .increment {
            background-color: #008CBA;
            color: white;
        }
        .decrement {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Práctica CI/CD KeepCoding</h1>
    <h2 class="{{ counter_class }}">Contador: {{ counter }}</h2>

    <form action="/" method="post">
        <button type="submit" name="action" value="incrementar" class="increment">Incrementar</button>
        <button type="submit" name="action" value="decrementar" class="decrement">Decrementar</button>
    </form>

</body>
</html>
